<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend finder | Survey</title>
</head>
<body>
    <div class ="container">

        <div class= "jumbotron">
            <h1>Friend finder Survey</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h3><strong>About me</strong></h3>
            </div>
            <div class="card-body">
                <h4>Your Name</h4>
                <div class="input-group">
                    <input id = "formName" class="form-control"
                    type="text" name="name" placeholder="John Doe">
                    <span class="input-group-addon">(required)</span>
                </div>
                <hr>
                <h4> link to Photo</h4>
                <div class="input-group">
                    <input id ="formJPEG" class="form-control"
                    type="text" name="name" placeholder="http">
                    
                </div>
            </div>


        </div>
        
    </div>
    
</body>
</html>
